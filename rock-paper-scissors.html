<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="result_images">
            <div class="user_result">
                <img src="rock.jpeg" alt="User Choice">
            </div>
            <div class="bot_result">
                <img src="rock.jpeg" alt="Bot Choice">
            </div>
        </div>
        <div class="result">Choose an option to start!</div>
        <div class="option_images">
            <div class="option_image">
                <img src="rock.jpeg" alt="Rock">
                <p>Rock</p>
            </div>
            <div class="option_image">
                <img src="paper.jpeg" alt="Paper">
                <p>Paper</p>
            </div>
            <div class="option_image">
                <img src="scissors.jpeg" alt="Scissors">
                <p>Scissors</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
